<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Pesquisa de usuários</title>
</head>

<body>
  <h1 id="titu">Pesquisa de usuários</h1>
  <form id="form">
    <input type="text" id="name" autocomplete="off">
  </form>
  <div class="all">
    <div class="container">
      <h2><span id="numUsers"></span></h2>
      <div id="result">
      </div>
    </div>
    <div class="container">
      <h2>Estatísticas</h2>
      <section id="stats">
        <p>Sexo masculino: <span id="numMale"></span></p>
        <p>Sexo feminino: <span id="numFemale"></span></p>
        <p>Soma das idades: <span id="sumAge"></span></p>
        <p>Média das idades: <span id="aver2age"></span></p>
      </section>
    </div>
  </div>
  <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
